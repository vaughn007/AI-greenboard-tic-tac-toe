<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    </head>
        
    <body>
       
        <div id="game" class="container">
            <h1 id="head" class="title">Tic Tac Toe</h1>
            

            <div id="tic" class="game-grid">
                <canvas id="canvas1" width="100" height="100" class="game-cell"></canvas> 
                <canvas id="canvas2" width="100" height="100" class="game-cell"></canvas>
                <canvas id="canvas3" width="100" height="100" class="game-cell"></canvas> 
               
                
                <canvas id="canvas4" width="100" height="100" class="game-cell"></canvas>
                <canvas id="canvas5" width="100" height="100" class="game-cell"></canvas>
                <canvas id="canvas6" width="100" height="100" class="game-cell"></canvas>
               
                
                <canvas id="canvas7" width="100" height="100" class="game-cell"></canvas>
                <canvas id="canvas8" width="100" height="100" class="game-cell"></canvas>
                <canvas id="canvas9" width="100" height="100" class="game-cell"></canvas>
                
            </div>

          
            
            
            <button   id="new" class="reset">Reset <i class="fas fa-power-off"></i></button>


            
            <div id="rules">
              
              <h2>How to play</h2>
             <p>1. Click inside box to take turn</p>
             <p>2. The player with 3 marks in a row win</p>

            
          </div>

          

        </div>

        

        
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
